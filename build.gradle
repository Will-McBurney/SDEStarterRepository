apply plugin: 'java'

// uncomment the line below if using Eclipse
// apply plugin: 'eclipse'

repositories {
	mavenCentral()
}


//Note that the setup below will automatically add JUnit Jupiter to your project

dependencies {
	//Dependencies go here
	//Ex. implementation group: 'org.apache.logging.log4j', name: 'log4-core', version: '2.17.2'

	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'
}

test {
	useJUnitPlatform()
}
